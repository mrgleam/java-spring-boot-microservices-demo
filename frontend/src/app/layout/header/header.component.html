<div class="bg-white">
  <header class="relative bg-white">
    <p
      class="flex items-center justify-center h-10 px-4 text-sm font-medium text-white bg-indigo-600 sm:px-6 lg:px-8"
    >
      Get free delivery on orders over $100
    </p>

    <nav aria-label="Top" class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
      <div class="border-b border-gray-200">
        <div class="flex items-center h-16">
          <!-- Mobile menu toggle, controls the 'mobileMenuOpen' state. -->
          <button
            type="button"
            class="p-2 text-gray-400 bg-white rounded-md lg:hidden"
          >
            <span class="sr-only">Open menu</span>
            <!-- Heroicon name: outline/menu -->
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <!-- Logo -->
          <div class="flex ml-4 lg:ml-0">
            <a href="javascript:void(0)">
              <span class="sr-only">Workflow</span>
              <img
                class="w-auto h-8"
                src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=600"
                alt=""
              />
            </a>
          </div>

          <!-- Flyout menus -->
          <div class="hidden lg:ml-8 lg:block lg:self-stretch">
            <div class="flex h-full space-x-8">
              <a
                href="javascript:void(0)"
                class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                >Company</a
              >

              <a
                href="javascript:void(0)"
                routerLink="/products"
                class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                >Stores</a
              >

              <a
                href="javascript:void(0)"
                routerLink="/orders"
                class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                >Orders</a
              >
            </div>
          </div>

          <div class="flex items-center ml-auto">
            <div
              class="hidden lg:flex lg:flex-1 lg:items-center lg:justify-end lg:space-x-6"
            >
              <a
                href="javascript:void(0)"
                class="text-sm font-medium text-gray-700 hover:text-gray-800"
                >Sign in</a
              >
              <span class="w-px h-6 bg-gray-200" aria-hidden="true"></span>
              <a
                href="javascript:void(0)"
                class="text-sm font-medium text-gray-700 hover:text-gray-800"
                >Create account</a
              >
            </div>

            <div class="hidden lg:ml-8 lg:flex">
              <a
                href="javascript:void(0)"
                class="flex items-center text-gray-700 hover:text-gray-800"
              >
                <img
                  src="https://tailwindui.com/img/flags/flag-canada.svg"
                  alt=""
                  class="flex-shrink-0 block w-5 h-auto"
                />
                <span class="block ml-3 text-sm font-medium"> CAD </span>
                <span class="sr-only">, change currency</span>
              </a>
            </div>

            <!-- Search -->
            <div class="flex lg:ml-6">
              <a
                href="javascript:void(0)"
                class="p-2 text-gray-400 hover:text-gray-500"
              >
                <span class="sr-only">Search</span>
                <!-- Heroicon name: outline/search -->
                <svg
                  class="w-6 h-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </a>
            </div>

            <!-- Cart -->
            <div class="flow-root ml-4 lg:ml-6">
              <a
                href="javascript:void(0)"
                (click)="goToCarts()"
                class="flex items-center p-2 -m-2 group"
              >
                <!-- Heroicon name: outline/shopping-bag -->
                <svg
                  class="flex-shrink-0 w-6 h-6 text-gray-400 group-hover:text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                  />
                </svg>
                <span
                  class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800"
                  >{{ count | async }}</span
                >
                <span class="sr-only">items in cart, view bag</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
</div>
