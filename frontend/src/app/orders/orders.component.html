<div>
  <div class="bg-white">
    <div class="max-w-2xl px-4 py-16 mx-auto sm:py-24 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">
        Order history
      </h2>
      <p class="mt-2 text-sm leading-8 tracking-tight text-gray-500">
        Check the status of recent orders, manage returns, and discover similar
        products
      </p>
      <div
        class="grid grid-cols-1 mt-6 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
      >
        <a
          *ngFor="let order of orders | async"
          [id]="order.id"
          href="javascript:void(0);"
          (click)="openCancelOrder()"
          class="group"
        >
          <div
            class="w-full overflow-hidden bg-gray-200 rounded-lg aspect-w-1 aspect-h-1 xl:aspect-w-7 xl:aspect-h-8"
          >
            <img
              src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-01.jpg"
              alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
              class="object-cover object-center w-full h-full group-hover:opacity-75"
            />
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Order: {{ order.id }}</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">
            {{ order.orderStatus }}
          </p>
        </a>
      </div>
    </div>
  </div>
</div>

<app-cancel-order
  *ngIf="isOpenCancelOrder"
  (close)="closeCancelOrder()"
  (confirm)="confirmCancelOrder($event)"
></app-cancel-order>
